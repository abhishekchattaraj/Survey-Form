<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Student Trip Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Student Trip Survey</h1>
            <p id="description">This Survey is for all those students who have decided to go on the School Trip.</p>
        </header>
        <form id="survey-form">
            <div class="fullname">
                <label id="name-label" for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>

            <div class="email">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="classnumber">
                <label id="number-label" for="number">Class:</label>
                <input type="number" id="number" min=5 max=12 placeholder="5">
            </div>

            <div class="section">
                <label id="dropdown-label" for="dropdown">Section:</label>
                <select id="dropdown">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="meal">
                <p>What type of meal would you prefer?</p>
                <label>
                    <input type="radio" class="inline" name="meal" value="veg" checked>Veg Meal
                </label>
                <label>
                    <input type="radio" class="inline" name="meal" value="nonveg">Non-Veg Meal
                </label>
            </div>

            <div class="tech">
                <p>What Technological Devices are you bringing in this trip?</p>
                <label>
                    <input type="checkbox" class="inline" id="mobile" name="mobile" value="mobile">Mobile
                </label>
                <label>
                    <input type="checkbox" class="inline" id="camera" name="camera" value="camera">Camera
              </label>
                <input type="checkbox" class="inline" id="ipad" name="ipad" value="ipad">Ipad
                </label>
            </div>

            <div class="infotext">
                <p>Additional Information:</p>
                <textarea id="text" placeholder="Enter additional information here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
